<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Freshnesecom</title>
  <link rel="stylesheet" href="css/main.min.css">

<body>
  <div class="container">
    <header class="site-header">
    
      <section class="site-header__nav header-nav">

      </section>

      <section class="site-header__main header-main">
        <a class="header-main__logo-link" href="#"><img class="header-main__logo-img" src="img/logo.svg" alt="logo" width="177" height="18"></a>
        
        <a class="header-main__mobile-search" href="#"></a>
        
        <div class="header-main__modal">
          <form class="header-main__form" action="https://echo.htmlacademy.ru" method="GET">
            <select class="header-main__select" name="select"  style="-webkit-appearance: none;">
              <option value="select">All categories</option>
              <option value="select">Bakery</option>
              <option value="select">Fruit and vegetables</option>
              <option value="select">Meat and fish</option>
              <option value="select">Drinks</option>
              <option value="select">Kitchen</option>
              <option value="select">Special nutrition</option>
              <option value="select">Baby</option>
              <option value="select">Pharmacy</option>
            </select>
          
            <input class="header-main__field" type="search" name="search" placeholder="Search Products, categories ..." required>
            <button class="header-main__search" type="submit"></button>
          </form>
        </div>
        

        <a class="header-main__account" href="#">
          <svg class="haeder-main__account-svg" width="22" height="24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M2 22l.79-2.88c2.61-9.5 13.81-9.5 16.42 0L20 22" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/><path d="M11 11.98a5 5 0 100-10 5 5 0 000 10z"  stroke-width="2.5" stroke-linecap="round" stroke-linejoin="bevel"/></svg>

          <span class="header-main__cart-number">4</span>
        </a>

      </section>

      <section class="site-header__menu header-menu">

      </section>
    
    </header>
  </div>
